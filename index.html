<!DOCTYPE html>

<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="sortcut icon" type="image/png" href="img/icon-instagram.png">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/instagram-celular.png" alt="Celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
				<div class="profile-photo">
					<img src="img/imagem-perfil.jpg" alt="Foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como edysonacioli</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é edysonacioli?</p>
				<p class="not-account">
					<span class="link-azul">Trocar de conta</span>
					 ou 
					<span class="link-azul">Cadastre-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Obtenha o aplicativo.</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
